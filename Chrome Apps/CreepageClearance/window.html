<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CDAC.css"/>
  </head>

  <body>
    <h2>Creepage and Clearance Calculator</h2>
     <div id="inputs">
      <p id="BarrierName">Barrier Name</p>
      <div id="MeansOfProtection">
        <input type="text" id="barrierName" size="30" placeholder="Barrier Name"><br>
        <p id="MeansOfProt">Means of Protection</p>
        <input type="radio" name="MOP" value="MOOP">MOOP
        <input type="radio" name="MOP" value="MOPP">MOPP<br>
      </div>
      <div id="NumberOfMeans">
        <p id="NumMeansOfProt">Number of Means of Protection</p>
        <input type="radio" name="NumMOP" value="NumMOOP"> One MOP
        <input type="radio" name="NumMOP" value="NumMOPP">Two MOP<br>
      </div>
      <br>
      <button id="calculate">Calculate</button>
    </div>
    <p id="creepage">Creepage Distance</p><br>
    <p id="clearance">Air Clearance</p><br>
    <p id="testVoltage">Test Voltage</p><br>
    <br>
    <br>
    <table id="barrierMatrix" style="width:100%">
      <tr>
        <td>Barrier Name</td>
        <td>Test Voltage</td>
        <td>Creepage Distance</td>
        <td>Air Clearance</td>
      </tr>
    </table>
  
    <script src="tester.js"></script>
  </body>
</html>
